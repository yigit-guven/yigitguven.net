<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
  <style>
    :root{
      --bg: #0b0f0b;
      --accent: #00ca6d;
      --muted: #8b949e;
      --glass: rgba(255,255,255,0.03);
      font-family: "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
    }
    [data-theme="light"]{
      --bg: #ffffff;
      --accent: #006644;
      --muted: #555;
      --glass: rgba(0,0,0,0.05);
      color-scheme: light;
    }
    html,body{
      margin:0;
      height:100%;
      background:var(--bg);
      color:var(--accent);
      overflow-x: hidden;
    }
    #matrix{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      background:transparent;
    }
    .center-wrap{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2vh 5% 80px;
      gap:20px;
    }
    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      font-size:2rem;
      font-weight:700;
      color:var(--accent);
      text-shadow:0 6px 18px rgba(0,150,80,0.05);
      letter-spacing:1px;
      margin-bottom: 20px;
    }
    .logo {
      width: 40px;
      height: 40px;
    }
    .content-card{
      width:min(980px,100%);
      background:linear-gradient(180deg, rgba(10,12,10,0.65), rgba(6,8,6,0.6));
      border:1px solid rgba(0,200,110,0.06);
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border-radius:12px;
      padding:30px;
      margin-top:6px;
      flex-shrink:0;
      position:relative;
      text-align:center;
    }
    [data-theme="light"] .content-card{
      background:#fff;
      border:1px solid #ddd;
      color:#222;
    }
    .giant-404{
      font-size:8rem;
      font-weight:900;
      color:var(--accent);
      margin:20px 0;
      text-shadow:0 10px 20px rgba(0,150,80,0.2);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .error-message{
      font-size:1.2rem;
      color:var(--muted);
      margin-bottom:30px;
      line-height:1.6;
    }
    .cta-buttons{
      display:flex;
      gap:15px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:30px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 24px;
      border-radius:8px;
      text-decoration:none;
      font-family:inherit;
      font-size:0.9rem;
      cursor:pointer;
      transition:all 0.2s ease;
      border:none;
    }
    .btn-primary{
      background:rgba(0,202,109,0.2);
      border:1px solid rgba(0,202,109,0.4);
      color:var(--accent);
    }
    .btn-primary:hover{
      background:rgba(0,202,109,0.3);
      transform:translateY(-2px);
    }
    .btn-secondary{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      color:var(--muted);
    }
    .btn-secondary:hover{
      background:rgba(255,255,255,0.1);
      transform:translateY(-2px);
    }
    .interactive-element{
      margin-top:30px;
      padding:20px;
      background:var(--glass);
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.05);
    }
    .fun-button{
      background:rgba(0,202,109,0.1);
      border:1px solid rgba(0,202,109,0.3);
      color:var(--accent);
      padding:10px 20px;
      border-radius:8px;
      font-family:inherit;
      cursor:pointer;
      transition:all 0.2s ease;
      margin-top:10px;
    }
    .fun-button:hover{
      background:rgba(0,202,109,0.2);
      transform:translateY(-1px);
    }
    .joke-container{
      margin-top:15px;
      padding:15px;
      background:rgba(0,0,0,0.2);
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.05);
      color:var(--muted);
      font-style:italic;
      min-height:20px;
    }
    [data-theme="light"] .joke-container{
      background:#f1f1f1;
    }
    footer{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      z-index:2;
      background:rgba(0,0,0,0.5);
      color:var(--muted);
      font-size:0.85rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:10px 20px;
      border-radius:8px;
      width:auto;
    }
    [data-theme="light"] footer{
      background:#f1f1f1;
      color:#666;
    }
    footer nav{
      margin-top:6px;
    }
    footer a{
      color:var(--accent);
      margin:0 10px;
      text-decoration:none;
      font-weight:500;
    }
    footer a:hover{
      text-decoration:underline;
    }
    
    @media (max-width:600px){
      .brand{font-size:1.4rem;}
      .logo {
        width: 32px;
        height: 32px;
      }
      .content-card{padding:20px;}
      .giant-404{font-size:5rem;}
      .cta-buttons{flex-direction:column;align-items:center;}
      footer{font-size:0.75rem;}
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center-wrap">
    <div class="brand">
      <img id="logo" class="logo" alt="Yiğit Güven Logo" />
      yigitguven.net
    </div>
    
    <div class="content-card">
      <div class="giant-404">404</div>
      
      <div class="error-message">
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
      </div>
      
      <div class="cta-buttons">
        <a href="/" class="btn btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
          Go Home
        </a>
        <a href="mailto:contact@yigitguven.net" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          Report Issue
        </a>
      </div>
      
      <div class="interactive-element">
        <p>While you're here, why not enjoy a developer joke?</p>
        <button class="fun-button" id="fun-button">Make Me Laugh</button>
        <div id="joke-container" class="joke-container"></div>
      </div>
    </div>
  </div>
  
  <footer>
    <div>© Yiğit Güven — All rights reserved</div>
    <nav>
      <a href="/">Home</a>
      <a href="/terms">Terms of Use</a>
      <a href="/privacy">Privacy Policy</a>
      <a href="/#/contact">Contact</a>
    </nav>
  </footer>
  
  <script>
    // ===============================
    // THEME MANAGEMENT
    // ===============================
    
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', initialTheme);

    // LOGO HANDLING
    const logo = document.getElementById('logo');
    function updateLogo() {
      const theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'light') {
        logo.src = './images/logo.svg';
        logo.style.filter = 'invert(19%) sepia(58%) saturate(1118%) hue-rotate(130deg) brightness(93%) contrast(104%)';
      } else {
        logo.src = './images/logo.svg';
        logo.style.filter = 'invert(48%) sepia(93%) saturate(1325%) hue-rotate(110deg) brightness(95%) contrast(101%)';
      }
    }
    
    // Set initial logo
    updateLogo();

    // ===============================
    // MATRIX BACKGROUND
    // ===============================
    
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    
    const FONT_SIZE = 14;
    const COLUMN_SPACING = 14;
    let cols;
    let drops = [];
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789@#$%&*()<>/[]{}—=+;:';
    
    function resizeMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      cols = Math.floor(canvas.width / COLUMN_SPACING);
      
      drops = [];
      for (let i = 0; i < cols; i++) {
        drops[i] = Math.floor(Math.random() * -canvas.height);
      }
    }
    
    resizeMatrix();
    window.addEventListener('resize', resizeMatrix);
    
    function getMatrixColor() {
      const theme = document.documentElement.getAttribute('data-theme');
      return theme === 'light' ? 'rgba(0, 102, 68, 0.7)' : 'rgba(0, 202, 109, 0.7)';
    }
    
    function getMatrixBackground() {
      const theme = document.documentElement.getAttribute('data-theme');
      return theme === 'light' ? 'rgba(255,255,255,0.03)' : 'rgba(0,0,0,0.03)';
    }
    
    function drawMatrix() {
      ctx.fillStyle = getMatrixBackground();
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = getMatrixColor();
      ctx.font = FONT_SIZE + 'px monospace';
      
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * COLUMN_SPACING;
        const y = drops[i] * FONT_SIZE;
        
        ctx.fillText(text, x, y);
        drops[i]++;
        
        if (drops[i] * FONT_SIZE > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }
    
    // Start matrix animation
    setInterval(drawMatrix, 50);

    // ===============================
    // DEVELOPER JOKES FUNCTIONALITY
    // ===============================
    
    const jokes = [
      "Why do programmers prefer dark mode? Because light attracts bugs!",
      "There are only 10 types of people in the world: those who understand binary and those who don't.",
      "Why do Java developers wear glasses? Because they can't C#!",
      "A SQL query goes into a bar, walks up to two tables and asks: 'Can I join you?'",
      "Why was the JavaScript developer sad? Because he didn't know how to 'null' his feelings.",
      "How many programmers does it take to change a light bulb? None, that's a hardware problem!",
      "Why do programmers always mix up Halloween and Christmas? Because Oct 31 == Dec 25!",
      "I would tell you a joke about UDP, but you might not get it.",
      "A programmer's wife tells him: 'Run to the store and pick up a loaf of bread. If they have eggs, get a dozen.' The programmer comes home with 12 loaves of bread.",
      "Why do Python developers need glasses? Because they can't C.",
      "What's the object-oriented way to become wealthy? Inheritance.",
      "Why did the developer go broke? Because he used up all his cache.",
      "How do you comfort a JavaScript bug? You console it.",
      "Why did the web developer leave the restaurant? Because of the table layout.",
      "What's a programmer's favorite hangout place? The Foo Bar."
    ];
    
    const jokeButton = document.getElementById('fun-button');
    const jokeContainer = document.getElementById('joke-container');
    
    jokeButton.addEventListener('click', () => {
      // Clear previous joke
      jokeContainer.textContent = '';
      
      // Show loading state
      jokeContainer.textContent = 'Loading joke...';
      
      // Simulate loading delay for better UX
      setTimeout(() => {
        const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
        jokeContainer.textContent = `"${randomJoke}"`;
      }, 500);
    });
  </script>
</body>
</html>
